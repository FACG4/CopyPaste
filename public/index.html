<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <meta charset="utf-8">
    <title>CopyPaste</title>
  </head>

  <body>


    <header>
      <img class="logo" src="images/papers.svg" alt="logo">
      <div class="head">
        <h1 class="title"><span class='yellow'>C</span>opy<span class='red'>P</span>aste</h1>
        <h2 class="title">Get your code fast!</h2>
      </div>
    </header>


<h1 class="h1">Welcome! <span class="h2">Choose the component you want to edit..</span></h1>


  <section class="container">


  <div class="block">
    <img src="https://d2d3qesrx8xj6s.cloudfront.net/img/screenshots/a18a27c0f70c9c16001ff897bb75a4877be5435a.jpeg" class="contImage" alt="navbar">
    <input type="button" class="Btn" name="" value="Navbar">
  </div>




  <div class="block">
    <img src="https://cdn.colorlib.com/wp/wp-content/uploads/sites/2/Simple_Login_Form_Flat_UI.png" class="contImage" alt="login">
    <input type="button" name="" value="Login" class="Btn">
  </div>
  <div class="block">
    <img src="https://stripo.email/wp-content/uploads/the-best-footer-design.jpg" class="contImage" alt="footer">
    <input type="button" name="" value="Footer" class="Btn">
  </div>
  <div class="block">
    <img src="https://designshack.net/wp-content/uploads/signup-forms-3.jpg" class="contImage" alt="signup">
    <input type="button" name="" value="Sign up" class="Btn">
  </div>

  </section>

<footer>
  <h4 class="title footerText">Made with <i class="fas fa-heart light"></i></h4>
</footer>
</body>
</html>
