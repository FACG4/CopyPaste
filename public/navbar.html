<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>NavBar Page</title>
    <link rel="stylesheet" href="./css/navbar.css">
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section class="nav-preview">
      <fieldset class="previewCss">
    <legend >preview</legend>
    <ul id='ul' class="preview">
    </ul>

    </fieldset>
    </section>

    <section class="nav-edit-container">
      <input class="hidden" id="Main" type="radio" name="tabs" checked>
      <label for="Main">Main</label>
      <input class="hidden" id="Color" type="radio" name="tabs">
      <label for="Color">Color</label>
      <input class="hidden" id="Size" type="radio" name="tabs">
      <label for="Size">Size</label>
      <input class="hidden" id="Font" type="radio" name="tabs">
      <label for="Font">Font</label>
      <input class="hidden" id="Hover" type="radio" name="tabs">
      <label for="Hover">Hover</label>


      <div class="nav-content" id="nav-main-details">
        <div class="navbarPositionContainer">
          <input type="checkbox" class="navbarPosition" name="" value="">
          <label for="positin">Positin Fixed.</label>

        </div>
        <div class="addLinkDiv">
          <input type="button" name="" class="addNewLinkBtn" value="+">
          <label for="addNewLinkBtn">Add Link</label>

        </div>
        <div class="main">
          <div class="innerMainSectionForNavbar">
          </div>
      </div>
    </div>

      <div class="nav-content" id="nav-color-details">
        <p>color</p>
      </div>

      <div class="nav-content" id="nav-size-details">
        Navbar width: <input type="number" name="navWidth" id="navWidth"><br> Navbar height: <input type="number" name="navHeight" id="navHeight">
      </div>

      <!-- Font Tab -->
      <div class="nav-content" id="nav-font-details">
        <div class="font-editor">
          <div>

            <label for="font-style">Font Style: </label>
            <select id="font-style" name="font-style">
              <option value="normal" >normal</option>
              <option value="italic">italic</option>
              <option value="oblique">oblique</option>
            </select>
          </div>

          <div>

            <label for="font-weight">Font Weight: </label>
            <select id="font-weight" name="font-weight">
              <option value="normal" >normal</option>
              <option value="bold">bold</option>
              <option value="bolder">bolder</option>
              <option value="lighter">lighter</option>
            </select>
          </div>

          <div >
            <label for="font-family">Font Family: </label>
            <select id="font-family" name="font-family">
              <option value="Arial">Arial</option>
              <option value="serif">serif</option>
              <option value="Helvetica">Helvetica</option>
            </select>
          </div>

          <div >
            <label for="font-size">Font Size: </label>
            <input id='font-size' type="range"  max="36" name="font-size">
            <span id="font-size-value">18px</span>
          </div>

        </div>
      </div>
      <!-- End Font Tab -->

      <div class="nav-content" id="nav-hover-details">
        <p>hover</p>
      </div>

  </section>

  <button type="button" name="generate-code">Generate Code</button>

  <footer></footer>
  <script type="text/javascript" src="./js/fonteditor.js"></script>
  <script type="text/javascript" src="./js/navbarDom.js">
  </script>
</body>

</html>
